<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Courgette&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
          }
          strong {
            font-family: 'Courgette';
          }
          html {
            text-align: center;
            padding-top: 50px;
            background: url("/img/wood_1.png");
          }
          blockquote {
            position: relative;
            display: inline-block;
            background: #eee;
            padding: 40px 30px 30px 60px;
            border-radius: 10px;
            font-family: 'Bitter', serif;
            color: #333;
            text-align: left;
            box-shadow: 1px 1px 1px #999, 2px 2px 1px #999, 3px 3px 1px #999;
            transition-duration: 0.3s;
          }
          blockquote span.author {
            position: relative;
            display: block;
            text-align: right;
            margin-top: 5px;
            color: #999;
          }
          blockquote span.author i {
            position: relative;
            background: #eee;
            padding-left: 5px;
            font-style: italic;
            z-index: 5;
            font-family: 'Dancing Script';
          }
          blockquote span.author::before {
            display: block;
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ccc;
            z-index: 1;
          }
          blockquote:hover {
            box-shadow: 1px 1px 5px #999, 2px 2px 6px #999, 3px 3px 7px #999;
          }
          blockquote::before {
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            content: "\"";
            font-family: 'Bitter', serif;
            font-size: 120px;
            color: #999;
          }
          
    </style>
    <title>My KB</title>
</head>

<body>
    <div id="sections">
        
        <ul style="display: inline;">
            
            <li><a href="/quotes/">Quotes</a></li>
            
        </ul>
        
    </div>

    <div id="main">
        

<p>
    <blockquote>
        <p>Our age of <em><strong>anxiety</strong></em> is, in great part, the result of trying to <br />  do <em><strong>today&rsquo;s</strong></em> job with <em><strong>yesterday&rsquo;s</strong></em> tools</p>
        <span class="author"><i>Marshall McLuhan</i></span>
    </blockquote>
</p>

<p>
    <blockquote>
        <p>The only difference between a <em><strong>Master</strong></em> and a <em><strong>Beginner</strong></em>, <br /> is that the <em><strong>Master has failed</strong></em> more than the <em><strong>Beginner has ever tried</strong></em></p>
        <span class="author"><i></i></span>
    </blockquote>
</p>


    </div>
</body>

</html>
